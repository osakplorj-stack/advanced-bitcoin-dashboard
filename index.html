<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bitcoin Mining Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bitcoin Mining Dashboard</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard Overview</h2>
            <div id="stats">
                <div class="stat">
                    <h3>Total Hash Rate</h3>
                    <p id="hash-rate">0 TH/s</p>
                </div>
                <div class="stat">
                    <h3>Current Difficulty</h3>
                    <p id="difficulty">0</p>
                </div>
                <div class="stat">
                    <h3>Estimated Earnings</h3>
                    <p id="earnings">$0.00</p>
                </div>
            </div>
            <button id="refresh-button">Refresh Data</button>
        </section>
        <footer>
            <p>&copy; 2023 Bitcoin Dashboard</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
